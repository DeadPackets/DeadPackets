	<script>
		// ========== Theme Toggle ==========
		function getPreferredTheme() {
			const stored = localStorage.getItem('theme');
			if (stored) return stored;
			return 'dark'; // Default to dark
		}

		function setTheme(theme) {
			document.documentElement.setAttribute('data-theme', theme);
			localStorage.setItem('theme', theme);
			updateThemeIcon(theme);
		}

		function updateThemeIcon(theme) {
			const btn = document.querySelector('.theme-toggle');
			if (btn) {
				btn.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
			}
		}

		function toggleTheme() {
			const current = document.documentElement.getAttribute('data-theme');
			const next = current === 'dark' ? 'light' : 'dark';
			setTheme(next);
		}

		// Initialize theme
		setTheme(getPreferredTheme());

		// ========== Back to Top Button ==========
		const backToTop = document.querySelector('.back-to-top');

		function handleScroll() {
			if (window.scrollY > 300) {
				backToTop.classList.add('visible');
			} else {
				backToTop.classList.remove('visible');
			}
		}

		function scrollToTop() {
			window.scrollTo({ top: 0, behavior: 'smooth' });
		}

		window.addEventListener('scroll', handleScroll, { passive: true });

		// ========== Image Loading Animation ==========
		function handleImageLoad() {
			document.querySelectorAll('img').forEach(img => {
				if (img.complete) {
					img.classList.add('loaded');
				} else {
					img.addEventListener('load', () => img.classList.add('loaded'));
					img.addEventListener('error', () => img.classList.add('loaded')); // Show even if error
				}
			});
		}

		// ========== ScrollReveal Animations ==========
		function initScrollReveal() {
			ScrollReveal().reveal('section', {
				delay: 100,
				distance: '20px',
				duration: 600,
				easing: 'ease-out',
				origin: 'bottom',
				mobile: true
			});
		}

		// ========== Bootstrap Fixes ==========
		function bootstrapFixes() {
			// Add table classes
			document.querySelectorAll('tr.header').forEach(el => {
				const table = el.closest('table');
				if (table) {
					table.classList.add('table', 'table-dark', 'table-condensed');
					// Wrap table for responsive scrolling
					if (!table.parentElement.classList.contains('table-responsive-wrapper')) {
						const wrapper = document.createElement('div');
						wrapper.className = 'table-responsive-wrapper';
						table.parentNode.insertBefore(wrapper, table);
						wrapper.appendChild(table);
					}
				}
			});

			// Add heading styles
			document.querySelectorAll('h2').forEach(el => {
				el.classList.add('mb-2');
				if (!el.querySelector('hr')) {
					el.insertAdjacentHTML('beforeend', '<hr />');
				}
			});

			// Add image classes
			document.querySelectorAll('img[align="right"]').forEach(el => {
				el.classList.add('mx-3', 'img-fluid');
			});

			// Add section classes
			document.querySelectorAll('section').forEach(el => {
				el.classList.add('mb-5');
			});

			// Add list item classes
			document.querySelectorAll('li').forEach(el => {
				el.classList.add('py-1');
			});

			// Mark Spotify section for print hiding
			const spotifySection = document.querySelector('[id*="spotify"]');
			if (spotifySection) {
				spotifySection.id = 'spotify-section';
			}
		}

		// ========== Dynamic Copyright Year ==========
		function updateCopyrightYear() {
			const yearEl = document.getElementById('year');
			if (yearEl) {
				yearEl.textContent = new Date().getFullYear();
			}
		}

		// ========== Initialize Everything ==========
		document.addEventListener('DOMContentLoaded', function() {
			bootstrapFixes();
			handleImageLoad();
			initScrollReveal();
			updateCopyrightYear();
		});
	</script>
